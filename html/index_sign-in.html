<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles_sign-in.css">
    <title>Sign In</title>
</head>
<body>
    <div class="signin_pg_bg">
        <div class="signin_pg_main_grid_container">
            <div class="signin_pg_left_grid_item">
                <div class="signin_pg_left_flex_container">
                    <div class="signin_pg_left_txt">
                        <div>Don't Have an Account Yet?</div>
                        <div>What are you waiting for? Let's fix that now!</div>
                        <div><button class="signin_pg_signup_button"><a href="/html/index_sign-up.html">Sign Up</a></button></div>
                    </div>
                </div>
            </div>
            <div class="signin_pg_right_grid_item">
                <form action="form" class="signin_pg_form_container">
                    <h1>Sign In</h1>
                    <div class="input_spacing">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="signin_pg_icons" width="16" height="16" 
                            fill="currentColor" class="bi bi-person" 
                            viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </span>
                        <input type="text" class="signin_pg_inputs" placeholder="Username">  <!--added placeholder- HB-->
                    </div>
                    <div class="input_spacing">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="signin_pg_icons" width="16" height="16" 
                            fill="currentColor" class="bi bi-envelope" 
                            viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                            </svg>
                        </div>
                        </span>
                        <input type="email" class="signin_pg_inputs" placeholder="Email"> <!--added placeholder- HB-->
                    </div>
                    <div class="input_spacing">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="signin_pg_icons" width="16" height="16"
                            fill="currentColor" class="bi bi-lock" 
                            viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                            </svg>
                        </span>
                        <input type="password" class="signin_pg_inputs" placeholder="Password"> <!--added placeholder- HB-->
                    </div>
                    <div class="input_spacing">
                        <button class="signin_pg_signin_button"><a href="/html/index_main.html">Sign In</a></button>
                    </div>
                    <div class="signin_pg_right_txt">
                        Or Sign In With Social Platforms
                    </div>
                    <div class="signin_pg_socials"> 
                        <div class="signin_pg_social_icons">
                            <a href="https://www.facebook.com/" target="_blank" class="signin_pg_social_links">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" 
                                fill="currentColor" class="bi_bi_facebook" viewBox="0 0 16 16">
                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                </svg>
                            </a>
                        </div>
                        <div class="signin_pg_social_icons">
                            <a href="https://twitter.com/" target="_blank" class="signin_pg_social_links">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" 
                                fill="currentColor" class="bi_bi_twitter" viewBox="0 0 16 16">
                                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                                </svg>
                            </a>
                        </div>
                        <div class="signin_pg_social_icons">
                            <a href="https://www.google.com/" target="_blank" class="signin_pg_social_links">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" 
                                fill="currentColor" class="bi_bi_google" viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="signin_pg_social_icons">
                            <a href="https://www.linkedin.com/" target="_blank" class="signin_pg_social_links">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" 
                                fill="currentColor" class="bi_bi_linkedin" viewBox="0 0 16 16">
                                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
